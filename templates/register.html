{% extends 'base.html' %} 
 {% block title %} Register {% endblock title %} 
 {%block body %}
   <section class="vh-100">
  <div class="container h-custom py-5 my-4 card card-body rounded-9">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3">Register</p>
          </div>
          <!-- Name input -->
          <div class="form-outline my-3 ">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12">Name</label>
          </div>
           <!-- Email input -->
          <div class="form-outline my-3 ">
            <input type="email" id="form12" class="form-control" />
            <label class="form-label" for="form12">Email</label>
          </div>
           <!-- pass input -->
          <div class="form-outline my-3 ">
            <input type="password" id="form12" class="form-control" />
            <label class="form-label" for="form12">Password</label>
          </div>
           <!-- cpass input -->
          <div class="form-outline my-3 ">
            <input type="password" id="form12" class="form-control" />
            <label class="form-label" for="form12">Confirm Password</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Have an existing account?
              <a href="{% url 'login' %}"" class="link-danger">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% comment %}
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <div class="text-white mb-3 mb-md-0"></div>
  </div>
  {% endcomment %}
   </section>
 {% endblock body %}
